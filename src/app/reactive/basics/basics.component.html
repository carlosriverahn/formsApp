<h2>Basics Reactive Form</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" autocomplete="off" [formGroup]='myForm'>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Product Name</label>
                <div class="col-sm-9">
                    <input 
                        type="text"
                        class="form-control"
                        formControlName="name"
                        placeholder="Product Name"
                    >

                    <span class="form-text text-danger"
                            *ngIf="fieldErrorValidations('name')">
                        It must be 3 letters 
                    </span>

                </div>
            </div>
                
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Price</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Product Price"
                        formControlName="price"
                    >

                    <span class="form-text text-danger"
                        *ngIf="fieldErrorValidations('price')">
                        must be greater than cer 
                    </span>

                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Inventory</label>
                <div class="col-sm-9">
                    <input 
                        type="number"
                        class="form-control"
                        placeholder="Inventory"
                        formControlName="qty"
                    >

                    <span class="form-text text-danger"
                    *ngIf="fieldErrorValidations('qty')">
                        must be greater than cer 
                    </span>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-dark float-end"
                            type="submit">
                        Save
                    </button>
                </div>
            </div>
            
        </form>

    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>
        
        <br>        
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>


    </div>
</div>
