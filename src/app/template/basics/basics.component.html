<h2>Basics Template Form</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Product Name</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            placeholder="Product Name"
                            [ngModel]="initForm.productName"
                            name="product"
                            minlength="3"
                            required>
                    <span class="form-text text-danger"
                        *ngIf= "validationName()">
                        It must be 3 letters 
                    </span>
                </div>
            </div>
                
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Price</label>
                <div class="col-sm-9">
                        <input type="number"
                        class="form-control"
                        placeholder="Product Price"
                        [ngModel]="initForm.price"
                        name="price"
                        required
                        min="0">
                    <!-- <span class="form-text text-danger"> It must be 3 letters </span> -->
                    <span class="form-text text-danger"
                        *ngIf= "validationPrice()">
                        must be greater than cer 
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label" for="">Inventory</label>
                <div class="col-sm-9">
                    <input type="number"
                            class="form-control"
                            placeholder="Inventory"
                            [ngModel]="initForm.inventory"
                            CustomMin
                            [minimum]="0"
                            name="inventory"
                            required>
                    <!-- <span class="form-text text-danger"> It must be 3 letters </span> -->
                    <span class="form-text text-danger"
                        *ngIf= "validationPrice()">
                        must be greater than cer 
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-dark float-end"
                            [disabled]='myForm.invalid'
                            type="submit">
                        Save
                    </button>
                </div>
            </div>
            
        </form>

    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ myForm.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ myForm.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ myForm.touched }}</pre>
        
        <br>        
        <span>Value</span>
        <pre>{{ myForm.value | json }}</pre>

        <br>        
        <span>CustomDirective</span>
        <pre>{{ myForm.controls.inventory?.errors | json }}</pre>


    </div>
</div>
