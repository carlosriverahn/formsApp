<h2>Templace Forms</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let item of templateMenu"
        class="list-group-item"
        [routerLink]="[ item.route ]"
        routerLinkActive="active">
        {{ item.text }}
    </li>
</ul>

<br>

<h2 class="mt-3">Reactive Forms</h2>
<hr>

<ul class="list-group">
    <li *ngFor="let item of reactiveMenu"
        class="list-group-item"
        [routerLink]="[ item.route ]"
        routerLinkActive="active">
        {{ item.text }}
    </li>
</ul>
